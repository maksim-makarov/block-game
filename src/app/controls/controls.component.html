<div class="container">
  <form [formGroup]="timeOutForm" (ngSubmit)="onSubmit(timeOutForm)">
    <div>
      Set timeout:
      <input type="number" formControlName="gameTimeOut" min="1">
      ms
    </div>
    <button type="submit" [disabled]="gameOn">Почати</button>
  </form>
  <div class="score">
    <p>Гравець {{playerScore}} : {{pcScore}} Комп'ютер</p>
  </div>
</div>
